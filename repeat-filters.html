<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="node_modules/ui-select/dist/select.js"></script>
    <script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.js"></script>
    <link rel="stylesheet" href="node_modules/ui-select/dist/select.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">-->
    <!--<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">-->
</head>
<body ng-controller="MainCtrl">

    <ui-select ng-model="selected.value">
        <ui-select-match>{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="item.id as item in itemArray | filter: { name : $select.search }">
            <div ng-bind-html="item.name | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>

    <script>

        let myapp = angular.module("myapp", ['ui.select', 'ngSanitize']);

        myapp.controller('MainCtrl', ['$scope', function ($scope){
            $scope.itemArray = [
                { name: 'Dan', description: 'Dan is a ABC', id: 1234 },
                { name: 'ERT', description: 'ERT is a DEF', id: 2345 },
                { name: 'OPQ', description: 'OPQ is a GHI', id: 3456 },
            ];
            $scope.selected = { value : $scope.itemArray[0] };
            $scope.change = function(){
                console.log($scope.selected.value);
            };

        }]);

    </script>


</body>
</html>
